<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bgGradient)" rx="200"/>

  <!-- Main icon content -->
  <g transform="translate(512, 512)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="380" fill="none" stroke="url(#iconGradient)" stroke-width="8" opacity="0.3"/>
    <circle cx="0" cy="0" r="340" fill="none" stroke="url(#iconGradient)" stroke-width="6" opacity="0.2"/>

    <!-- Main symbol - Hexagon shape (blockchain/crypto) -->
    <polygon
      points="0,-200 173.2,-100 173.2,100 0,200 -173.2,100 -173.2,-100"
      fill="url(#iconGradient)"
      opacity="0.9"/>

    <!-- Inner hexagon -->
    <polygon
      points="0,-140 121.2,-70 121.2,70 0,140 -121.2,70 -121.2,-70"
      fill="${COLORS.background}"
      opacity="0.8"/>

    <!-- CloudMiner text -->
    <text
      x="0"
      y="-30"
      font-family="Arial, Helvetica, sans-serif"
      font-size="100"
      font-weight="bold"
      fill="#ffffff"
      text-anchor="middle">
      CM
    </text>

    <!-- Subtitle -->
    <text
      x="0"
      y="40"
      font-family="Arial, Helvetica, sans-serif"
      font-size="40"
      font-weight="500"
      fill="#3b82f6"
      text-anchor="middle"
      opacity="0.9">
      MINER
    </text>

    <!-- Accent elements - mining picks -->
    <g transform="translate(0, 250)" opacity="0.7">
      <path
        d="M -40 0 L -30 -10 L 0 20 L 30 -10 L 40 0"
        stroke="#10b981"
        stroke-width="10"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>
    </g>

    <!-- Small accent circles -->
    <circle cx="-180" cy="-180" r="25" fill="#10b981" opacity="0.6"/>
    <circle cx="180" cy="-180" r="25" fill="#10b981" opacity="0.6"/>
    <circle cx="-180" cy="180" r="25" fill="#3b82f6" opacity="0.6"/>
    <circle cx="180" cy="180" r="25" fill="#3b82f6" opacity="0.6"/>
  </g>
</svg>
